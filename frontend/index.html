<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- Include Faker.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@faker-js/faker@latest/dist/faker.umd.js"></script>

    <!-- <script src="https://cdn.jsdelivr.net/npm/@faker-js/faker@latest/dist/faker.umd.js"></script> -->
</head>

<body>
    <div class="main">
        <div class="button">
            <button id="button">Generate Text!</button>
            <button id="stop-button">Stop</button>
        </div>

        <br><br><br>

        <div class="content">

            <p id="main-content">Sample text will appear here.</p>
        </div>
        <div class="input">
            <input type="text" placeholder="Start typing here..." id="input-box">
        </div>
        <div id="results">
            <p id="words-correct">Words Correct: 0</p>
            <p id="total-time">Total Time: 0s</p>
            <p id="wpm">WPM: 0</p>
            <p id="accuracy">Accuracy: 0%</p>
        </div>

    </div>
    <script type="module" src="script.js">
    </script>

</body>

</html>
